name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Ruby and Bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set --local path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build --verbose --trace

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          commit_message: "Deploy Jekyll site: ${{ github.sha }}"

# Notes:
# - This workflow assumes your Jekyll site is in the repository root and outputs to `_site`.
# - If your site sources live in a subfolder (for example `docs/`), set `publish_dir` accordingly.
# - The action will push the generated site to the `gh-pages` branch. Make sure your repository's
#   GitHub Pages settings are configured to serve from the `gh-pages` branch (or the Pages > GitHub Actions option).
